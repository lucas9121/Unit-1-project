<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="first">
        <h1>Wars of Vogrora</h1>
        <button id="start">Start Game</button>
    </div>
    <div id="create">
        <div class="story">
            <p class="story"></p>
        </div>
        <h3>Create your Character</h3>
        <button>Gender</button>
        <button>Race</button>
        <button>Class</button>
        <input type="What is your name?">
    </div>
    <div class="main">
        <div class="character">
            <p class="name">Name: <span class="name"></span></p>
            <p class="race">Race: <span class="race"></span></p>
            <p class="class">Class: <span class="class"></span></p>
            <p class="energy">Energy: <span class="energy"></span></p>
            <p class="money">$<span class="money"></span></p>
            <p class="stats"></p> <!-- mouseover(atck, def, int, sta, agi) -->
        </div>
    </div>
    
</body>
</html>
